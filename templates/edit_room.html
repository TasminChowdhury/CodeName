<body>
{% include 'navbar.html' %}
<h1>Edit Room</h1>
<h3>{{ message }}</h3>
<form method="post">

    <input type="text" name="room_name" value="{{ room.name }}">

    <label>Members:</label>
    <input type="text" name="members" value="{{ room_members_str }}">

    <button type="submit">Submit</button>
</form>
